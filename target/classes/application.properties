#Change spring boot container port (by default for : 8080)
server.port = 9080

#Spring boot with mysql database connection details
spring.datasource.url = jdbc:mysql://localhost/Rajesh
spring.datasource.username = root
spring.datasource.password = mysql

#Keep the connection alive if idle for a long time (need in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

#Show or not log for each sql query (it will show sql queries generated by "Hibernate" in Console log )
spring.jpa.show-sql = true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Setting up logging
#setting package level log-level
logging.level.com.rajesh = INFO
#if we want patter in log file then mention logging.pattern.log 
logging.file=weather.log
